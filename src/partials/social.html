<table class="social">
	<tbody class="social__tbody">
		<tr class="social__row">
			<th class="social__cell">
				<a href="#" target="_blank" class="social__link">
					<img src="{{facebookImg}}{{facebookImgRemote}}" height="20" alt="Facebook icon" class="social__image">
				</a>
			</th>
			<th class="social__cell social__cell--blank">
				<img src="{{blankImg}}{{blankImgRemote}}" width="10" height="1" class="social__blank" alt="Blank gif">
			</th>
			<th class="social__cell">
				<a href="#" target="_blank" class="social__link">
					<img src="{{instagramImg}}{{instagramImgRemote}}" height="20" alt="Instagram icon" class="social__image">
				</a>
			</th>
			<th class="social__cell social__cell--blank">
				<img src="{{blankImg}}{{blankImgRemote}}" width="10" height="1" class="social__blank" alt="Blank gif">
			</th>
			<th class="social__cell">
				<a href="#" target="_blank" class="social__link">
					<img src="{{youtubeImg}}{{youtubeImgRemote}}" height="20" alt="Youtube icon" class="social__image">
				</a>
			</th>
		</tr>
	</tbody>
</table>
